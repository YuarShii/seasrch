<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Điều Hướng</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f2f5;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
      }

      .menu-container {
        display: flex;
        flex-direction: column; /* Xếp dọc (đổi thành 'row' nếu muốn xếp ngang) */
        gap: 20px;
        width: 300px;
      }

      .nav-btn {
        display: block;
        padding: 15px 20px;
        background-color: #007bff;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 8px;
        font-size: 18px;
        transition: background-color 0.3s, transform 0.2s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .nav-btn:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }

      .nav-btn:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <h1>Các trang chức năng</h1>

    <div class="menu-container">
      <a href="h.html" class="nav-btn" onclick="chuyenTrang(event, this)">
        Trang 1
      </a>

      <a
        href="html/search.html"
        class="nav-btn"
        onclick="chuyenTrang(event, this)"
      >
        Trang tìm kiếm
      </a>

      <a href="trang3.html" class="nav-btn" onclick="chuyenTrang(event, this)">
        Trang 3
      </a>
    </div>

    <script>
      function chuyenTrang(event, element) {
        // Lấy đường dẫn từ thẻ a
        const targetUrl = element.getAttribute("href");

        // Kiểm tra xem người dùng đã nhập tên file chưa
        if (targetUrl === "#" || targetUrl === "") {
          event.preventDefault(); // Chặn chuyển trang
          alert("⚠️ Bạn chưa nhập tên file trong code HTML!");
          console.log("Vui lòng sửa thuộc tính href trong file HTML.");
        } else {
          // Nếu đã có link, JS có thể log hoặc làm hiệu ứng trước khi chuyển
          console.log("Đang chuyển hướng đến: " + targetUrl);

          // (Mặc định thẻ <a> tự chuyển, code ở đây chỉ để minh họa logic JS)
        }
      }
    </script>
  </body>
</html>
